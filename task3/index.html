<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="js/languageForm.js" ></script>
</head>
<body>
	<div class="container">
		<form id="registrationForm" enctype="multipart/form-data" method="post" action="php/index.php">
			<section class="titleForm">
				<span>Заполните форму</span>
			    <section class="language">
				    <a class="active" id="ru" href="#">Ru</a>
				    <a id="en" href="#">En</a>
			    </section>

			</section>

        <section class="input inputName">
        	<label  for="name">Ваше имя</label>
		    <input  autofocus id="name" name="name" type="text" placeholder="Иван Иванович Иванов"  required>
		    <span class="errorMsg"></span>

        </section>
        <section class="input inputEmail">
        	<label for="email">E-mail</label>
		    <input  id="email" name="email" type="text" placeholder="email.email.com" required >
		    <span class="errorMsg"></span>

		</section>
        <section class="input inputPassword" >
        	<label  for="password">Пароль</label>
		    <input  id="password" name="password" placeholder="1pdSdfS" type="password" required autocomplete="off" >
		    <span class="errorMsg"></span>

        </section>
        <section class="input inputFile">
        	<label for="img">Загрузите картинку</label>
		    <input id="img" name="img" type="file">
		    <span class="errorMsg"></span>
	    </section>






		<input type="submit" value="Отправить" class=" submit" name="">
	</form>

	</div>
	<script type="text/javascript" src="js/validateForm.js" ></script>

</body>
</html>
